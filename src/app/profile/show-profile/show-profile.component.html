<div class="container">
    <h1 class="mat-title container-heading">Personal info</h1>
    <p class="mat-subtitle"> Basic info like your name and photo</p>

    <table mat-table [dataSource]="profileDetail" calss="table">
        <div matColumnDef="key" class="key-col">
          <th mat-header-cell *matHeaderCellDef class="table-header-profile">  
            <h1 class="mat-h2">Profile</h1>
            <p class="mat-caption">Some info may be visible to other</p>
          </th>
          <td mat-cell *matCellDef="let profileDetail" class="keys">{{profileDetail.key}} </td>
        </div>
      
        <div matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef class="table-header-edit-button"> 
            <button class="edit-button" mat-stroked-button routerLink="/api/v1/profile/update-profile">Edit</button>
          </th>
          <td mat-cell *matCellDef="let profileDetail"> 
            <p-avatar *ngIf="profileDetail.key==='photo'" shape="circle" size="xlarge" [image]='profileDetail.value' ></p-avatar>
            <p *ngIf="!(profileDetail.key==='photo')">{{profileDetail.value}} </p>
        </td>
        </div>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
